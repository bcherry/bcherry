<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/static/lib/css/qunit.css" type="text/css" media="screen" />
  <script src="/static/lib/js/qunit.js"></script>
</head>
<body>
  <h1 id="qunit-header">test case</h1>
  <h2 id="qunit-banner"></h2>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  
  <script>
    function testCases(fn, context, tests) {
      for (var i = 0; i < tests.length; i++) {
        same(fn.apply(context, tests[i][0]), tests[i][1], tests[i][2] || JSON.stringify(tests[i]));
      }
    }
    
    function foo(bar, baz) {
      if (bar === baz) {
        return bar + baz;
      }
      return baz;
    }
    
    test("something", function() {
      testCases(foo, null, [
        [["bar", "baz"], "barbaz"],
        [["bar", "bar"], "barbar", "a passing test"]
      ]);
    })
  </script>
</body>
</html>
